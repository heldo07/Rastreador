<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1>Veículos Cadastrados</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Placa</th>
        <th>Modelo</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for veiculo in veiculos %}
      <tr>
        <td>{{ veiculo.id }}</td>
        <td>{{ veiculo.placa }}</td>
        <td>{{ veiculo.modelo }}</td>
        <td>{{ 'Ativo' if veiculo.ativo else 'Inativo' }}</td>
        <td>
          <form action="{{ url_for('excluir_veiculo', id=veiculo.id) }}" method="post" style="display:inline;">
            <button class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir?')">Excluir</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Voltar ao Painel</a>
</body>
</html>
