<!DOCTYPE html>
<html>
<head>
    <title>Lista de Veículos</title>
</head>
<body>
    <h1>Veículos Cadastrados</h1>
    <ul>
        {% for veiculo in veiculos %}
            <li>{{ veiculo.placa }} - {{ veiculo.modelo }}</li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('novo_veiculo') }}">Cadastrar novo veículo</a></p>
    <p><a href="{{ url_for('dashboard') }}">Voltar ao dashboard</a></p>
</body>
</html>
